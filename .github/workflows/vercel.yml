name: Atharva's PortFolio CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck
        if: hashFiles('tsconfig.json') != ''

      - name: Build
        run: npm run build

      - name: Deploy Preview (PRs)
        if: github.event_name == 'pull_request'
        run: |
          npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel build
          npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} 

      - name: Deploy Production (main)
        if: github.ref == 'refs/heads/main'
        run: |
          npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel build --prod
          npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --name atharva-portfolio
